    <div id="bar" class="bar-shadow">

            </form>
        <!-- </div> -->

        <div id="slot3" class="gCalFlow">
            Right-click here to easily set up Google Calendar.
        </div>

    <div id="linkdiv">
        <div id="School">
            <h2>School</h2><hr>

    <!-- Popups -->
    <!-- Quick Link Configuration -->
    <button id="btn-link" style="display:None">Open link configure</button>
    <form id="popupform1" class="popup-form" method="get" >
        <div class="steps-popup">
            <div class="step-one-popup active-step-popup">1</div>
        </div>
        <div class="steps-container-popup">
            <div class="step-one-container-popup">
                <label for="link-address">Link Address</label>
                <input id="link-address" type="text" name="link-address" autocomplete="off">
                <label for="link-title">Link Name (optional)</label>
                <input id="link-title" type="text" name="link-title" autocomplete="off">
                <button class="button-popup-form highlight-button-popup-form">Save Link</button>
            </div>
        </div>
    </form>
    <!-- Google Calendar Configuration -->
    <button id="btn-calendar" style="display:None">Open calendar configure</button>
    <form id="popupform2" class="popup-form" method="get" >
        <div class="steps-popup">
            <div class="step-one-popup active-step-popup">1</div>
        </div>
        <div class="steps-container-popup">
            <div class="step-one-container-popup">
                <label for="calendar-id">Google Calendar ID</label>
                <input id="calendar-id" type="text" name="calendar-id" autocomplete="off">
                <p>Not sure what this is?</p>
                <a href="https://github.com/hawkins/start-page/wiki/Set-Up-Google-Calendar">Click here for more instruction.</a>
                <button class="button-popup-form highlight-button-popup-form">Save Setting</button>
            </div>
        </div>
    </form>
